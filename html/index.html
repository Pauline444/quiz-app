<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <header id="home" class="flex-container">
            <h1>QUIZ</h1>
            <p>Testa dina kunskaper inom dagens mest spännande teknik. Ange ditt namn, klicka på Play och se hur många
                rätt du får.</p>
            <i class="fa-brands fa-battle-net"></i>
        </header>
        <main>
            <div class="user-input">
                <label for="name">Ditt quiz namn</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div class="btn-container">
                <a class="btn play" href="quiz.html">Play</a>
            </div>
        </main>
        <i class="fa-solid fa-moon toggle-theme"></i>
    </div>
</body>

</html>
