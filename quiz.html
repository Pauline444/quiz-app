<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>QUIZ Questions</title>
</head>

<body>
    <div class="container">
        <header id="quiz" class="flex-container">
            <h2 class="add-header"><a href="index.html">QUIZ</a></h2>
            <i class="fa-brands fa-battle-net"></i>
        </header>
        <main>
            <div class="quiz-container">
                <h3 id="question">Laddar fråga...</h3>
                <div class="input-container">
                    <input type="radio" class="input" name="answere" value="1">
                    <label class="answere">Alternativ 1</label><br>
                    <input type="radio" class="input" name="answere" value="2">
                    <label class="answere">Alternativ 2</label><br>
                    <input type="radio" class="input" name="answere" value="3">
                    <label class="answere">Alternativ 3</label><br>
                    <input type="radio" class="input" name="answere" value="4">
                    <label class="answere">Alternativ 4</label>
                </div>
                <div class="result"></div>
                <div class="btn-container">
                    <button class="btn next">nästa</button><br>
                    <a class="home" href="index.html"><i class="fa-solid fa-backward"></i>börja om</a>
                </div>
            </div>
        </main>
        <i class="fa-solid fa-moon toggle-theme"></i>
    </div>
</body>

</html>
